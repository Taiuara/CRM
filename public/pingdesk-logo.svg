<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 760" fill="none">
  <!-- Background circle -->
  <circle cx="380" cy="380" r="380" fill="#f8fafc"/>
  
  <!-- Main logo -->
  <g transform="translate(200, 200)">
