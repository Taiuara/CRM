    <path d="M180 120c66.27 0 120 53.73 120 120s-53.73 120-120 120" stroke="url(#gradient1)" stroke-width="24" fill="none" stroke-linecap="round"/>
    <path d="M180 160c44.18 0 80 35.82 80 80s-35.82 80-80 80" stroke="url(#gradient1)" stroke-width="20" fill="none" stroke-linecap="round"/>
    <path d="M180 200c22.09 0 40 17.91 40 40s-17.91 40-40 40" stroke="url(#gradient1)" stroke-width="16" fill="none" stroke-linecap="round"/>
    
    <!-- P symbol -->
